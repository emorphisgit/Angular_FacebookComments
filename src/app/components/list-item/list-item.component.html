<div class="row" style="border-bottom: 1px solid gray;
    margin-bottom: 25px;">
    <div class="dfdg">
        <div class="col-md-6">
            <h2>User Id - {{listItem?.userId}}</h2>
        </div>
        <div class="col-md-6"></div>
    </div>
    <div class="mt-5 text-center">
        <div>
            <p style="line-height: 1;">{{listItem?.title}}</p>
        </div>
        <div class="mt-4">
            <p style="line-height: 1;">{{listItem?.body}}</p>
        </div>
    </div>
    </div>
<div class="text-right w-100">
    <button class="btn btn-success" (click)="viewDetail(listItem)">View Comments</button>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row mb-4 cardCss" *ngFor="let item of viewCommentsDetail; let i = index">
                    <div class="col-md-6">
                        <p><b>Name:</b> {{item?.name}}</p>
                    </div>
                    <div class="col-md-6">
                        <p><b>Email:</b> {{item?.email}}</p>
                    </div>

                    <div class="text-center">
                        {{item?.body}}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
